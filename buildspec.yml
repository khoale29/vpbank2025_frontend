version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "ğŸš€ Installing project dependencies"
      - npm install

  pre_build:
    commands:
      - echo "ğŸ”§ Setting up environment file"
      - if [ ! -f .env ]; then cp .env.example .env; fi
      - echo "âœ… .env ready"

      - echo "ğŸ¨ Initializing Tailwind CSS config"
      - npx tailwindcss init -p

  build:
    commands:
      - echo "ğŸ—ï¸ Building the React app"
      - npm run build

  post_build:
    commands:
      - echo "âœ… Build completed"
      - echo "ğŸ“ Contents of build directory:"
      - ls -la build

artifacts:
  files:
    - "**/*"
  base-directory: build
  discard-paths: yes

cache:
  paths:
    - node_modules/**/*
